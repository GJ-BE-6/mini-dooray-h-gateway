<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테스크 세부내역</title>
</head>
<body>
<h1>테스크 세부내역</h1>
<div>
    <p><strong>테스크이름:</strong> <span th:text="${task.name}">task Name</span></p>
    <p><strong>테스크 상태 :</strong> <span th:text="${task.status}">task Status</span></p>

    <p><strong>마일스톤 목록:</strong>
    <ul>
        <li th:each="milestone : ${milestone}" th:text="${milestone}">milestone</li>
    </ul>
    <p><strong>태그 목록:</strong>
    <ul>
        <li th:each="tag : ${tag}" th:text="${tag}">Tag</li>
    </ul>

</div>
<div>

    <p><strong>코멘트 목록:</strong>
    <ul>
        <li th:each="comment : ${comment}" th:text="${comment}">comment</li>
    </ul>
    <p>코멘트 추가하기</p>
    <form th:action="@{/comments/tasks/{taskId}/comment}" method="post">
        <label for="id">멤버 아이디:</label>
        <input type="text" id="id" name="id">
        <label for="content">코멘트 내용:</label>
        <input id="content" name="content"/>
        <button type="submit">코멘트 추가하기</button>
    </form>

</div>

</body>
</html>
