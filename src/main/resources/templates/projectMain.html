<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인홈</title>
</head>
<body>
<h1>나의 프로젝트 목록</h1>
<ul  th:if="${not #lists.isEmpty(projects)}">
    <li th:each="project : ${projects}">
        <a th:href="@{/projects/{id}(id=${project.projectId})}" th:text="${project.projectName}"></a>
    </li>
</ul>
<p th:if="${#lists.isEmpty(projects)}">프로젝트 목록이 없습니다.</p>
<a th:href="@{/projects/users/${userId}}" >프로젝트 추가하기</a>
</body>
</html>
