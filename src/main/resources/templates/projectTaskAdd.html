<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테스크 추가</title>
</head>
<body>
<h1>테스크 추가하기</h1>
<form th:action="@{/tasks/task}" method="post">
    <label for="name">테스크 이름:</label>
    <input type="text" id="name" name="name">
    <label for="content">테스크 내용:</label>
    <input id="content" name="content"/>
    <button type="submit">테스크 추가하기</button>
</form>
</body>
</html>
