<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테스크 추가</title>
</head>
<body>
<h1>테스크 추가하기</h1>


<form th:action="@{/tasks/{projectId}(projectId=${projectId})}" method="post">
    <label for="taskName">테스크 이름:</label>
    <input type="text" id="taskName" name="taskName" required>

    <label for="taskDescription">테스크 내용:</label>
    <textarea id="taskDescription" name="taskDescription" required></textarea>
    <label for="taskStatus">테스크 상태:</label>
    <input type="text" id="taskStatus" name="taskStatus" required>

    <button type="submit">테스크 추가하기</button>

</form>
</body>
</html>
