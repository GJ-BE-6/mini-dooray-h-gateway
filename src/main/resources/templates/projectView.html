<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 세부내역</title>
</head>
<body>
<h1>프로젝트 세부내역</h1>
<div>
    <p><strong>프로젝트 이름:</strong> <span th:text="${project.projectName}"></span></p>
    <p><strong>상태:</strong> <span th:text="${project.projectStatus}"></span></p>
    <p><strong>멤버목록:</strong>
    <ul th:each="member : ${member}">
        <li th:text="${member.userId}" ></li>
        <li th:text="${member.projectId}" ></li>
        <li th:text="${member.role}" ></li>
    </ul>
    </p>
    <p><strong>업무목록:</strong>
    <ul  th:each="task : ${tasks}">

    <li>
        <a th:href="@{/projects/tasks/{id}(id=${task.id})}" th:text="${task.name}"></a>
        <!-- 수정 버튼 -->
        <button th:onclick="'window.location.href=\'/projects/tasks/' + ${task.id} + '\';'">수정</button>
        <!-- 삭제 버튼 -->
        <form th:action="@{/projects/tasks/{id}(id=${task.id})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <input type="hidden" name="_method" value="delete">
            <button type="submit">삭제</button>
        </form>
    </li>
    </ul>



</div>
<a href="/tasks">테스크 추가</a>
<a href="/milestones">마일스톤 추가</a>
<a href="/tags">태그 추가</a>
<a href="/member">멤버 추가</a>
</body>
</html>
