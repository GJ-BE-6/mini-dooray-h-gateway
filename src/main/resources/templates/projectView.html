<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
            margin-bottom: 10px/* 삭제 버튼 사이 간격을 주기 위한 마진 */
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
    <meta charset="UTF-8">
    <title>프로젝트 세부내역</title>
</head>
<body>
<h1>프로젝트 세부내역</h1>
<div>
    <p><strong>프로젝트 이름:</strong> <span th:text="${project.projectName}"></span></p>
    <p><strong>상태:</strong> <span th:text="${project.projectStatus}"></span></p>
    <p><strong>멤버목록:</strong>

    <div th:if="${not #lists.isEmpty(members)}">
        <ul>
            <li>
                Admin
                <ul>
                    <li th:each="member : ${members}" th:if="${member.role eq 'Admin'}">
                        <span th:text="${member.userId}"></span>
                    </li>
                </ul>
            </li>
        </ul>

    <ul>
        <li>
            Member
            <ul>
                <li th:each="member : ${members}" th:if="${member.role eq 'Member'}">
                    <span th:text="${member.userId}"></span>
                    <!-- 삭제 버튼 -->
                    <form th:action="@{'/projects/' + ${project.projectId} + '/members/' + ${member.userId}}" method="get">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button class="delete-button" type="submit">삭제</button>
                    </form>
                </li>
            </ul>
        </li>
    </ul>
    </div>






    <p><strong>업무목록:</strong>
    <div th:if="${not #lists.isEmpty(tasks)}">
        <ul th:each="task : ${tasks}">

            <li>
                <a th:href="@{/projects/tasks/{id}(id=${task.id})}" th:text="${task.name}"></a>
                <!-- 수정 버튼 -->
                <button th:onclick="'window.location.href=\'/projects/tasks/' + ${task.id} + '\';'">수정</button>
                <!-- 삭제 버튼 -->
                <form th:action="@{/projects/tasks/{id}(id=${task.id})}" method="post"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit">삭제</button>
                </form>
            </li>
        </ul>
    </div>


</div>
<a th:href="@{/tasks/{projectId}(projectId=${project.projectId})}">테스크 추가</a>
<a th:href="@{/milestones/{projectId}(projectId=${project.projectId})}">마일스톤 추가</a>
<a th:href="@{/tags/{projectId}(projectId=${project.projectId})}">태그 추가</a>
<a th:href="@{/projects/{projectId}/members(projectId=${project.projectId})}">멤버 추가</a>

</body>
</html>
