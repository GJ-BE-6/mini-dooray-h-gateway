<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 세부내역</title>
</head>
<body>
<h1>프로젝트 세부내역</h1>
<div>
    <p><strong>프로젝트 이름:</strong> <span th:text="${project.name}">Project Name</span></p>
    <p><strong>상태:</strong> <span th:text="${project.status}">Project Status</span></p>
    <p><strong>멤버목록:</strong>
    <ul>
        <li th:each="member : ${project.members}" th:text="${member}">Member</li>
    </ul>
    </p>
    <p><strong>업무목록:</strong>
    <ul>
        <li th:each="Task : ${Task}" th:text="${Task}">Tag</li>
    <!--테스크에서 마일스톤, 태그 설정하기 -->
    </ul>

</div>
<a href="/tasks">테스크 추가</a>
<a href="/milestones">마일스톤 추가</a>
<a href="/tags">태그 추가</a>
<a href="/tags">멤버 추가</a>
</body>
</html>
