<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 멤버 추가</title>
</head>
<body>
<h1>멤버 추가</h1>
<form th:action="@{/projects/{projectId}/members}" method="post">

</form>
</body>
</html>
