<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그 추가하기</title>
</head>
<body>
<h1>태그 추가하기</h1>
<form th:action="@{/tags}" method="post">
    <input type="hidden" name="projectId" th:value="${projectId}">
    <label for="tagName">태그명:</label>
    <input type="text" id="tagName" name="tagName">
    <button type="submit">태그추가하기</button>
</form>
</body>
</html>
