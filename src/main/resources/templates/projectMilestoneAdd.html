<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마일스톤 추가</title>
</head>
<body>
<h1>마일스톤 추가하기</h1>
<form th:action="@{/milestones/{projectId}(projectId=${projectId})}" method="post">
    <label for="milestoneName">마일스톤 이름:</label>
    <input type="text" id="milestoneName" name="milestoneName" required>

    <label for="startDate">시작 날짜:</label>
    <input type="text" id="startDate" name="startDate" placeholder="yyyy.MM.dd HH:mm">

    <label for="dueDate">종료 날짜:</label>
    <input type="text" id="dueDate" name="dueDate" placeholder="yyyy.MM.dd HH:mm">

    <button type="submit">마일스톤 추가</button>
</form>
</body>
</html>
